<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Caveat&family=Fraunces:opsz,wght@9..144,400;9..144,500&family=Montserrat:wght@100;400&family=Mulish:wght@200&family=Outfit:wght@700&family=PT+Sans&family=Pacifico&family=Roboto:wght@100;300&family=Varela+Round&display=swap" rel="stylesheet">
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h3>Feedback form</h3>
    <div class="container">
        
        <form name="feedback">
            <div class="alert_box">
                <p class="para"></p>
                <i class="fa-solid fa-triangle-exclamation" style="color: #ffffff;"></i>
            </div>
           <div class="user-name">
             <input type="text"  name= "u_name" id="user"placeholder="Enter Your name" >
           </div>
           <div class="rd">
            <input type="radio" name="type" value="general feedback" id="general feedback">
            <label for="general feedback">General Feedback</label>

            <input type="radio" name="type" value="technical issue" id="technical issue">
            <label for="technical issue">Technical Issue</label>

            <input type="radio" name="type" value="data lost issue" id="data lost issue">
            <label for="data lost issue">Data Lost Issue</label>

           </div>
           <div class="mail">
            <input type="email" placeholder="you@gmail.com" name="mail_box" id="u-id">
           </div>
           <div class="content">
            <textarea name="txt" id="cont" placeholder="Enter your feedback breifly" cols="30" rows="10"></textarea>
           </div>
           <div class="box">
            <input type="checkbox" name="chk_box" id="chkbox" value="I accept the terms and condition of this feedback form">
            <label for="i accept the terms and condition of this feedback form">I accept the terms and condition of this feedback form</label>
           </div>
           <div class="btn">
            <input type="submit" name="sub_btn" id="but">
           </div>
        </form>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
